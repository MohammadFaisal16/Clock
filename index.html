<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div class="time">
            <div class="box">
                <div class="display-box"><p id="hour">10</p></div>
                <h4>(Hour)</h4>
            </div>
            <div class="box">
                <div class="display-box"><p id="minute">20</p></div>
                <h4>(Minute)</h4>
            </div>
            <div class="box">
                <div class="display-box"><p id="second">30</p></div>
                <h4>(Second)</h4>
            </div>
        </div>
        <div class="date">
            <div class="box">
                <div class="display-box"><p id="date">30</p></div>
                <h4>(Date)</h4>
            </div>
            <div class="box">
                <div class="display-box"><p id="month">12</p></div>
                <h4>(Month)</h4>
            </div>
            <div class="box">
                <div class="display-box"><p id="year">2023</p></div>
                <h4>(Year)</h4>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
